version: "1.0"
output_mode: split
base_docs_dir: ./ai-context
agents:
  cursor:
    output_mode: split
    split_config:
      rules:
        - file_patterns: ["*project*"]
          alwaysApply: true
        - file_patterns: ["*development*"]
          alwaysApply: true
        - file_patterns: ["*rust*"]
          description: "Rustコードを実装する開発作業"
  github:
    output_mode: split
    split_config:
      rules:
        - file_patterns: ["*rust*"]
          apply_to: ["**/*.rs"]
  cline:
    output_mode: split
  claude: true
  codex: true
